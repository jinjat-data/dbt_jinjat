version: 2

analyses:
  - name: _list_customers
    description: List customers
    config:
      jinjat:
        method: get
        request:
          parameters:
            - in: query
              name: sort
              schema:
                type: array
                items:
                  type: object
                  properties:
                    asc: 
                      type: boolean
                    field: 
                      type: string
            - in: query
              name: select
              schema:
                type: array
                items:
                  type: string
            - in: query
              name: filter
              schema:
                $ref: "#/components/schemas/filter"
        response:
          content:
            $ref: model.customers
  - name: _create_customers
    description: Create customers
    config:
      jinjat:
        method: post
        fetch: false
        request:
          body:
            $ref: model.customers
  - name: _get_customer
    description: Get customers
    config:
      jinjat:
        method: get
        response:
          content:
            $ref: model.customers
          transform: "[0]"
  - name: _delete_customers
    description: Delete customers
    config:
      jinjat:
        method: delete
        request:
          parameters:
            - in: query
              name: id
              schema:
                type: string
        fetch: false
  - name: _patch_customers
    description: Patch customers
    config:
      jinjat:
        method: patch
        fetch: false
        request:
          body:
            $ref: model.customers